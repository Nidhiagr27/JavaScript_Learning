<script>
  function createcounter(){
    let counter=0;
    function inc(){
      counter++;
      console.log('value of counter is ' + counter);
    }
    function dec(){
        counter--;
        console.log('value of counter is' + counter);
    }
    return{
        inc:inc,
        dec:dec
    }
  }

  let counterObj=createcounter();
  console.log(counterObj);
  counterObj.inc();
  counterObj.inc();
  createcounter().dec();// giving output as -1
  counterObj.inc();
  counterObj.dec();

</script>
