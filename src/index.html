<script>
        let a=10; <!--declaring variable //let keyword is only used while declaring variable-->
        a=80; <!--previous value is overridden-->

        let c='Welcome';
        let d=true;

        console.log(typeof a);

        console.log(a*b);

        const pi=3.14;  //for creating constants
        let r=10;
        console.log(pi*r*r);

        let name='Nidhi';

        console.log('hello '+name);
