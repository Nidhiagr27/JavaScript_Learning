<script>
    let arr=['a','b','c'];
    arr.splice(1,1,'B');  //start index, number of elements needs to be deleted,new element to be inserted)
    console.log(arr);

    let arr1=[1,2,3,4,5,6]
    arr1.splice(1,3,12,13,14); //outputs [1,12,13,14,5,6] changed 3 elements starting from index 1
    console.log(arr1);

    let arr2=['A','B','C']
    arr2.splice(2,1) // will only delete 1 element starting from index 2
    console.log(arr2)
</script>
